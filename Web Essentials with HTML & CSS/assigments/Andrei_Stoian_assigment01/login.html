<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugaLab Studio - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="bg-white border-bottom border-dark py-2">
        <nav class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <a href="#"><img src="./assets/main-logo/logo-buga.png" alt="logo" style="width: 50px;"></a>
            </div>
            <ul class="nav-links d-none d-lg-flex list-unstyled m-0 gap-4">
                <li><a href="./home.html" class="text-dark text-decoration-none fw-semibold">Home</a></li>
                <li><a href="./shop.html" class="text-dark text-decoration-none fw-semibold">Shop</a></li>
                <li><a href="#" class="text-dark text-decoration-none fw-semibold">About</a></li>
                <li><a href="#" id="reducere" class="text-danger fw-bold text-decoration-none">Sale!</a></li>
            </ul>
            <div class="nav-actions d-flex align-items-center gap-3">
                <input type="text" placeholder="Search" id="navbar-input" class="form-control form-control-sm rounded-pill d-none d-md-block">
                <a href="./checkout.html"><i class="fa-solid fa-users"></i></a>
                <a href="./login.html"><i class="fa-solid fa-basket-shopping"></i></a>
            </div>
        </nav>
    </header>

    <main class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-4">
                <h1 class="text-center mb-4 fw-bold">Create an Account</h1>
                
                <form class="p-4 border rounded-3 bg-white shadow-sm">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Create a password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" required>
                        <div class="form-text" style="font-size: 0.7rem;">8-25 characters: 1 number, 1 uppercase, 1 lowercase</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Date of birth <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" required>
                    </div>

                    <div class="form-check mb-2">
                        <input type="checkbox" class="form-check-input" id="promo">
                        <label class="form-check-label" for="promo" style="font-size: 0.9rem;">I would like promotions</label>
                    </div>

                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms" style="font-size: 0.9rem;">I accept the Terms & Conditions</label>
                    </div>

                    <button type="submit" class="btn btn-dark w-100 py-2 mb-2 fw-bold">CREATE AN ACCOUNT</button>
                    <button type="button" class="btn btn-outline-dark w-100 py-2">BACK TO LOGIN</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-light border-top py-5 mt-5">
        <div class="container text-center text-md-start">
            <div class="row">
                <div class="col-md-3 col-6 mb-4">
                    <h5 class="fw-bold mb-3">SHOP</h5>
                    <ul class="list-unstyled text-secondary">
                        <li>Dresses</li>
                        <li>Jackets</li>
                        <li>Skirts</li>
                    </ul>
                </div>
                <div class="col-md-3 col-6 mb-4">
                    <h5 class="fw-bold mb-3">INFO</h5>
                    <ul class="list-unstyled text-secondary">
                        <li>About</li>
                        <li>Terms</li>
                    </ul>
                </div>
                <div class="col-md-3 col-6 mb-4">
                    <h5 class="fw-bold mb-3">SUPPORT</h5>
                    <ul class="list-unstyled text-secondary">
                        <li>Contact</li>
                        <li>FAQ</li>
                    </ul>
                </div>
                <div class="col-md-3 col-6">
                    <h5 class="fw-bold mb-3">SOCIAL</h5>
                    <div class="d-flex justify-content-center justify-content-md-start gap-3 fs-4">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-tiktok"></i>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
