<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back - BugaLab Studio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css styles/login.css">
</head>
<body>

    <div class="login-container">
        <div class="left-panel">
            <div class="quote-top">A WISE QOUTE <span class="line"></span></div>
            <div class="quote-bottom">
                <h1>GET<br>EVERYTHING<br>YOU WANT.</h1>
            </div>
        </div>

        <div class="right-panel">
            <div class="logo">
                <div class="logo-icon">B</div>
                <span>BugaLab Studio</span>
            </div>

            <div class="welcome-text">
                <h2>Welcome back</h2>
                <p>Enter your email and password to access<br>your account.</p>
            </div>

            <form class="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter your password">
                        <i class="fa-regular fa-eye"></i>
                    </div>
                </div>

                <div class="form-actions">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password</a>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
                <button type="button" class="btn-google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google" class="google-logo">
                    Sign In with Google
                </button>
            </form>
        </div>
    </div>

</body>
</html>
