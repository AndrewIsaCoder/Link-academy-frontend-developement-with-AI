<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Checkout</h1>
    <!-- fieldset 1 -->
    <fieldset>
      <legend>Address</legend>
      <p>Shipping Information</p>
      <input type="text" placeholder="First Name" />
      <input type="text" placeholder="Last Name" />
      <br />
      <br />
      <input type="text" placeholder="Address" />
      <br />
      <br />
      <input type="text" placeholder="Apartament , suite , etc(options)" />
      <br />
      <br />
      <select style="width: 150px">
        <option value="" disabled selected hidden>Country</option>
        <option value="">Romania</option>
      </select>
      <select style="width: 150px">
        <option value="" disabled selected hidden>City</option>
        <option value="">Bucharest</option>
      </select>
      <input type="text" placeholder="Zipcode" />
      <br />
      <br />
      <input type="text" placeholder="Optional" />
      <br />
      <br />
      <input type="checkbox" name="" id="bifa1" />
      <label for="bifa1">Save Contact Information</label>
    </fieldset>
    <!-- fieldset2 -->
    <fieldset>
      <legend>Payment</legend>
      <!-- fieldset 3 -->
      <fieldset>
        <img src="./images/download.png" alt="" />
        <button>Cash</button>
      </fieldset>
      <!-- fieldset 4 -->
      <fieldset>
        <input type="text" placeholder="Cardholder Name" />
        <br />
        <br />
        <input type="text" placeholder="Card Number" />
        <br />
        <br />
        <select>
          <option value="" disabled selected hidden>Month</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <select>
          <option value="" disabled selected hidden>Year</option>
          <option value="" disabled selected hidden>Year</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
          <option value="2030">2030</option>
          <option value="2031">2031</option>
          <option value="2032">2032</option>
          <option value="2033">2033</option>
          <option value="2034">2034</option>
          <option value="2035">2035</option>
        </select>
        <input type="text" placeholder="CVC" />
        <br />
        <br />
        <input type="checkbox" name="" id="bifa2" />
        <label for="bifa2">Sava card data for future payments</label>
      </fieldset>
      <button>Pay with card</button>
    </fieldset>
  </body>
</html>
